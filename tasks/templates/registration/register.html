{% extends 'tasks.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Registrarse</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
            <!-- volver pagina login -->
            <div class="mt-3">
                <a href="{% url 'login' %}">Ya tengo una cuenta</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
